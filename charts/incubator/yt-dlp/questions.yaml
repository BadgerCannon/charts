  - variable: ytdlp_cronjobs
    group: App Configuration
    label: yt-dlp Configurations
    schema:
      additional_attrs: true
      type: list
      items:
        type: dict
        attrs:
          - variable: name
            label: Configuration Name
            description: Name of the Job for use in logs and UI
            schema:
              type: string
              default: "help"
          - variable: command
            label: yt-dlp Arguments
            description: Arguments that will be passed to the yt-dlp executable.
            schema:
              type: string
              default: "--help"
          - variable: schedule
            label: Schedule
            description: How often to run the command.
            schema:
              type: cron
              default: "0 0 * * *"
        # Include{serviceExpertRoot}
        # Include{serviceExpert}
        # Include{serviceList}
        # Include{persistenceRoot}
        - variable: config
          label: App Config Storage
          description: Stores the Application Configuration.
          schema:
            additional_attrs: true
            type: dict
            attrs:
              # Include{persistenceBasic}
              # Include{persistenceList}
              # Include{securityContextRoot}
              - variable: runAsUser
                label: "runAsUser"
                description: "The UserID of the user running the application"
                schema:
                  type: int
                  default: 0
              - variable: runAsGroup
                label: "runAsGroup"
                description: "The groupID this App of the user running the application"
                schema:
                  type: int
                  default: 0
# Include{securityContextContainer}
# Include{securityContextAdvanced}
# Include{securityContextPod}
              - variable: fsGroup
                label: "fsGroup"
                description: "The group that should own ALL storage."
                schema:
                  type: int
                  default: 568
